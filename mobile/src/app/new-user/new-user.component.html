<ion-content>
  <ion-card class="card">
    <ion-card-header class="card-header">
      <ion-card-title class="card-title">Signup</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="card-list">
        <ion-item>
          <ion-input
            [(ngModel)]="user.name"
            type="text"
            label="Name"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="user.email"
            type="email"
            label="Email"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="user.password"
            type="password"
            label="Password"
            labelPlacement="floating"
          >
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button class="card-submit" (click)="signup()">Signup</ion-button>
    <ion-button class="card-signin" routerLink="/" fill="clear">
      you have an account? SignIn
    </ion-button>
  </ion-card>
</ion-content>
